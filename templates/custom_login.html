<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Owner | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="padding: 60px; border: 1px solid #9d4edd;">
            <H1> Welcome Admin </H1> <br> <br> <br>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label"><h2>Username:</h2></label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><h2>Password:</h2></label>
                        <input type="password" name="password" class="form-control" required>
                    </div> <br>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-success form-control" value="Login" style="background-color: #ff6d00; color: #240046; border-color: #9d4edd;">
                    </div>
                </form> <br> <br>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
