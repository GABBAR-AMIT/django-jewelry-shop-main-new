<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Owner | Dhashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      .marb{
        margin-bottom: 12px;
      }
      .fixed-top-left {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 999; /* Adjust the z-index as needed */
      }
      .custom-link-color {
        color: #EAE2B7; /* Set the desired text color */
      }
      .custom-link-color:hover{
        color: #F77F00; /* Set the desired text color */
      }
      .btn-close{
        --bs-btn-close-color: #EAE2B7;
      }
    </style>
  </head>
  <body>
    <!--Nav bar-->
    <a class="fixed-top-left" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        <i class="bi bi-menu-button-wide" style="font-size: 2rem; color: #D62828;"></i>
      </a>   
      <!-- off canvas body -->   
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="border-top-right-radius: 30px; border-bottom-right-radius: 30px;width: 300px; background-color:#003049;">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel"style="margin-top: 58px; font-size: 32px; color: #F77F00;">
            Company Name</h5>
          {% comment %} <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button> {% endcomment %}
          <a href="#"  data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-x-circle" style="font-size: 2rem; color: #D62828;"></i>
          </a>
        </div>
        <div class="offcanvas-body" style="font-size: 18px; ">
          <div>
            <ul class="nav nav-pills flex-column mb-auto" >
                <li class="nav-item marb">
                  <a href="/adminlogin/dash" class="nav-link custom-link-color">
                    <i class="bi bi-speedometer2"> </i> 
                    Sales Dashboard
                  </a>
                </li>
                <li class="nav-item marb">
                  <a href="/adminlogin/products/create/" class="nav-link custom-link-color">
                    <i class="bi bi-bookmarks"></i>
                    Add Items and Categories
                  </a>
                </li>
                <li class="nav-item marb">
                  <a href="/adminlogin/products/" class="nav-link custom-link-color">
                    <i class="bi bi-minecart-loaded"></i>
                    All Products
                  </a>
                </li>
                <li class="nav-item marb">
                  <a href="/adminlogin/all_orders/" class="nav-link custom-link-color">
                    <i class="bi bi-box2-fill"></i>
                    Total orders
                  </a>
                </li>
              </ul>
          </div>
        </div>
      </div>
      <!--main body-->
      {% block page %}
      
      {% endblock page %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
