{% extends "abase.html" %} {% block page %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Category</h1>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Catgory</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            name="catname"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Catgory Image</label
          >
          <input
            type="file"
            class="form-control"
            id="exampleInputEmail1"
            name="catimg"
            aria-describedby="emailHelp"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col">
      <form action="" method="post">
        <h1>Colors</h1>
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Color</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            name="colorname"
            aria-describedby="emailHelp"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="row">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" id="productName" name="product_name" placeholder="Enter product name">
        </div>
        <div class="form-group">
          <label for="productDescription">Product Description</label>
          <textarea class="form-control" id="productDescription" name="product_description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="productPrice">Product Price</label>
          <input type="number" class="form-control" id="productPrice" name="product_price" step="0.01" placeholder="Enter product price">
        </div>
        <div class="form-group">
          <label for="productCategory">Product Category</label>
          <select class="form-control" id="productCategory" name="product_category">
            <option value="">Select Category</option>
            {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>
      
        <div id="productColors">
            <div class="color-group">
              <div class="form-group">
                <label for="colorName{{ color_name}}">Color Name </label>
                <select class="form-control" id="colorName{{ color.id }}" name="color_name">
                    {% for color in colors %}
                      <option value="{{ color.id }}">{{ color.name }}</option>
                    {% endfor %}
                  </select>
              </div>
              <div class="form-group">
                <label for="images{{ color_name }}">Images</label>
                <input type="file" multiple class="form-control-file" id="images{{ color_name }}" name="images">
              </div>
            </div>
          
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>
{% endblock page %}
